<!DOCTYPE html>
<html>
<head>
  <title>Email Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body class="p-3">
  <h3>Email Info</h3>
  <p><strong>Subject:</strong> <span id="subject">Loading...</span></p>
  <p><strong>From:</strong> <span id="from"></span></p>
  <p><strong>To:</strong> <span id="to"></span></p>
  <p><strong>CC:</strong> <span id="cc"></span></p>
  <h4>Body (Plain Text):</h4>
  <pre id="bodyText">Loading...</pre>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const baseURL = 'https://deepaksinghdelhi96.freshdesk.com/api/v2';
    const headers = {
      "Authorization": "Basic YlRnRnN2SnR1V2VHbjRJdFU5UTM6", // Replace with your real API key
      "Content-Type": "application/json"
    };

    Office.onReady(info => {
      if (info.host === Office.HostType.Outlook) {
        handleEmailInfo();
      }
    });

    async function handleEmailInfo() {
      const item = Office.context.mailbox.item;

      const subject = item.subject || "No subject";
      document.getElementById("subject").innerText = subject;

      const from = item.from || {};
      const email = `${from.displayName || ""} <${from.emailAddress || ""}>`;
      document.getElementById("from").innerText = email;

      const to = (item.to || []).map(r => `${r.displayName} <${r.emailAddress}>`).join(', ');
      document.getElementById("to").innerText = to;

      const cc = (item.cc || []).map(r => `${r.displayName} <${r.emailAddress}>`).join(', ');
      document.getElementById("cc").innerText = cc;

      let description = "Not loaded";
      try {
        description = await getBodyText(item);
        document.getElementById("bodyText").innerText = description;
      } catch (err) {
        description = "Failed to load body.";
        document.getElementById("bodyText").innerText = description;
      }

      const payload = {
        subject,
        description,
        email: from.emailAddress || "unknown@example.com",
        priority: 1,
        status: 2
      };

      try {
        const res = await fetch(`${baseURL}/tickets`, {
          method: 'POST',
          headers,
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert('✅ Freshdesk ticket created successfully!');
        } else {
          const err = await res.json();
          alert('❌ Freshdesk Error: ' + (err.message || res.statusText));
        }
      } catch (err) {
        alert('❌ Network Error: ' + err.message);
      }
    }

    function getBodyText(item) {
      return new Promise((resolve, reject) => {
        item.body.getAsync(Office.CoercionType.Text, result => {
          if (result.status === Office.AsyncResultStatus.Succeeded) {
            resolve(result.value);
          } else {
            reject(result.error);
          }
        });
      });
    }
  </script>
</body>
</html>
